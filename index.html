<html>
    <head>
        <link rel="stylesheet" href="https://cdn.rawgit.com/hakimel/reveal.js/master/css/reveal.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/hakimel/reveal.js/master/css/theme/white.css">
        <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
        <style>
          .editor {
            height: 400px;
            width: 100%;
            display: block;
          }
          .code {
            float: left;
            width: 80%;
          }
          .code-result {
            float: right;
            width: 20%;
          }
          .code-result p {
            margin-top: 0
          }
          .code-result .result {
            font-size: 20pt;
            text-align: left;
          }
          [data-code][data-error="true"] .code-result p {
            border: 1px solid red;
          }
          pre {
            box-shadow: none !important;
          }
          iframe {
            max-width: 100% !important;
          }
          .book h1,
          .book p {
            font-family: 'Gentium Book Basic', serif !important;
          }
        </style>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section class="book">
                  <h1>Capitolul 1</h1>
                  <p>Aventura incepe</p>
                </section>
                <section data-code="0"></section>
                <section class="book">
                  <h1>Capitolul 2</h1>
                  <p>Aducerea aminte. Vechiile lectii de lupta s-ar<br/>putea sa prinda bine in calatorie.</p>
                </section>
                <section data-code="1"></section>
                <section class="book">
                  <h1>Capitolul 3</h1>
                  <p>Padurea intunecata. Prima lupta. Potiunea magica.</p>
                </section>
                <section data-code="2"></section>
                <section class="book">
                  <h1>Sumar</h1>
                  <p>Cu repede inainte.</p>
                </section>
                <section data-code="3"></section>
            </div>
        </div>
        <script src="https://cdn.rawgit.com/hakimel/reveal.js/master/js/reveal.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/Gottox/reveal.js-ace/master/ace.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/kefir/3.3.0/kefir.js"></script>
        <script type="text/javascript" src="file:///home/markets/repos/ramdajs-presentation/fns.js"></script>
    </body>
</html>
